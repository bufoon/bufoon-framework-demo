
bufoon:
  storage:
    db: #数据库设置
      master:
        username: root
        password: root
        filters: mergeStat,wall,logback
        initialSize: 5
        maxActive: 50
        minIdle: 5
        maxWait: 6000
        validationQuery: SELECT 1
        testOnBorrow: true
        testOnReturn: true
        testWhileIdle: true
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        removeAbandoned: true
        removeAbandonedTimeout: 1800
        logAbandoned: true
        url: jdbc:mysql://127.0.0.1:3306/bufoon_framework_demo_master?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false
      slavess:
        username: root
        password: root
        filters: mergeStat,wall,logback
        initialSize: 5
        maxActive: 50
        minIdle: 5
        maxWait: 6000
        validationQuery: SELECT 1
        testOnBorrow: true
        testOnReturn: true
        testWhileIdle: true
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        removeAbandoned: true
        removeAbandonedTimeout: 1800
        logAbandoned: true
        url: jdbc:mysql://127.0.0.1:3306/bufoon_framework_demo_slave?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&useSSL=false
      mybatis-plus:
        mapper-locations: classpath:/config/mappers/*Mapper.xml
        #实体扫描，多个package用逗号或者分号分隔
        typeAliasesPackage: com.bufoon.demo.entity
        #typeEnumsPackage: com.bufoon.demo.entity.enums
        global-config:
          #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
          id-type: 2
          #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
          field-strategy: 2
          #驼峰下划线转换
          db-column-underline: true
          #刷新mapper 调试神器
          refresh-mapper: true
          #数据库大写下划线转换
          #capital-mode: true
          #逻辑删除配置（下面3个配置）
          logic-delete-value: 0
          logic-not-delete-value: 1
          #自定义SQL注入器
          #sql-injector: com.baomidou.springboot.xxx
          # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
          #sql-parser-cache: true
        configuration:
          map-underscore-to-camel-case: true
          cache-enabled: false
    redis:
      choose: jedis #jedis/redisson
      redisson:
        single:
          idleConnectionTimeout: 10000
          pingTimeout: 1000
          connectTimeout: 10000
          timeout: 3000
          retryAttempts: 3
          retryInterval: 1500
          reconnectionTimeout: 3000
          failedAttempts: 3
          password: null
          subscriptionsPerConnection: 5
          clientName: null
          address: "redis://127.0.0.1:6379"
          subscriptionConnectionMinimumIdleSize: 1
          subscriptionConnectionPoolSize: 50
          connectionMinimumIdleSize: 32
          connectionPoolSize: 64
          database: 0
          dnsMonitoring: false
          dnsMonitoringInterval: 5000
        threads: 0
        nettyThreads: 0
        codec: org.redisson.codec.JsonJacksonCodec
        transportMode: NIO
      jedis:
        host: 127.0.0.1
        port: 6379
        database: 0
    fdfs: #阿里分布式文件存储配置
      connect-timeout-in-seconds: 5
      network-timeout-in-seconds: 30
      charset: UTF-8
      http-anti-steal-token: false
      http-secret-key: FastDFS-1
      http-tracker-http-port: 80
      tracker-servers: 192.168.31.128:22122
server:
  port: 8081
logging:
  level:
    com.bufoon: debug
